<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Defender</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<link rel="stylesheet" href="/css/login.css">
<script src="js/defender.js"></script>
</head>
<body ng-app="myApp"  ng-controller="myCtrl">
<div align="center" style="color:white;">
<h1 >WELCOME TO DEFENDER</h1>
   <div class="info"><a href="" target="_blank"><p> Guard <i class="fa fa-heart"></i> Yourself & Your's </p></a></div>

</div>
<div class="login-wrap">

	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Admin Name</label>
					<input id="user" type="text" class="input" ng-model="name">
				</div>
				<div class="group">
					<label for="user" class="label">Email</label>
					<input id="user" type="email" class="input" ng-model="email">
				</div>
				<div class="group">
					<label for="pass" class="label">Password(8 characters minimum)</label>
					<input id="pass" type="password" class="input" data-type="password" minlength="8" required ng-model="pass">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<button  class="button-three" value="Sign In" ng-click="Login(name,email,pass)">LOGIN</button>
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label">Admin Name</label>
					<input id="user" type="text" class="input"  ng-model="sname">
				</div>
				<div class="group">
					<label for="pass" class="label">Password(8 characters minimum)</label>
					<input id="pass" type="password" class="input" data-type="password" minlength="8" required ng-model="spass">
				</div>
				<div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<input id="pass" type="password" class="input" data-type="password" minlength="8" required ng-model="spass">
				</div>
				<div class="group">
					<label for="email" class="label">Email Address</label>
					<input id="email" type="email" class="input"  ng-model="semail">
				</div>
				<div class="group">
					<button type="submit" class="button-three" value="Sign Up" ng-click="createAdmin(sname,semail,spass)">Create</button>
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</a>
				</div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
